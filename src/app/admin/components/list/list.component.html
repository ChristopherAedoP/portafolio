<div [@fadeLateral]>


  <div class="row">
    <div class="col-lg-12">
      <h4> {{ title }} </h4>


      <div class="row">
        <div class=" col-lg-12">
          <div class="form-group">
            <!-- <label for="txtbuscar">Buscar</label> -->
            <input [(ngModel)]="busqueda" type="text" class="form-control" id="txtbuscar" aria-describedby="txtbuscarHelp" placeholder="buscar..">
            <small *ngIf="busqueda" id="txtbuscarHelp" class="form-text text-muted">Termino de busqueda:
              <strong>{{busqueda}}</strong>
            </small>
          </div>

        </div>

      </div>

      <br>
      <table class="table table-hover">
        <thead class="thead-default">
          <tr>
            <th>Nombre</th>
            <th>Año</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!--  -->
          <tr *ngFor="let proyecto of proyectos | search: busqueda">
            <td> {{proyecto.name}} </td>
            <td>{{proyecto.category}}</td>
            <td>
              <a [routerLink]="[ '/proyecto', proyecto.key ]" class="btn btn-sm btn-success">


                <!-- <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> -->
                Ver
              </a>
              <a [routerLink]="[ '/admin-panel/editar', proyecto.key ]" class="btn btn-sm btn-primary">


                <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> -->
                Editar
              </a>


              <a [attr.data-proyectoname]="proyecto.name" [attr.data-proyectoid]="proyecto.key" href="#myModal" data-toggle="modal" data-target="#myModal"
                class="btn btn-sm btn-danger">
                <!-- <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> -->
                Eliminar

              </a>

            </td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>



  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Borrar Proyecto</h4>
        </div>
        <div class="modal-body">
          ¿Estas seguro de eliminar el proyecto:
          <strong>
            <label class="proyectoname"></label>
          </strong>?

          <p class="text-warning">
            <small>Si borras el proyecto no podras recuperarlo.</small>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteProyecto()">Borrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
